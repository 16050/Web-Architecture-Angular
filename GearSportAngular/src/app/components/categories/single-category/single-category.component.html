<h1>{{ category.name }}</h1>
<div class="gears">
  <tr *ngFor="let gear of category.gears">
    <h2>{{ gear.name }}</h2>
    <h2>{{ gear.category.name }}</h2>
    <img src="{{ gear.image }}" alt="">
    <a class="btn btn-success" (click)="showGear(gear.id)">See the product</a>
    <a (click)="editGear(gear.id)" class="btn btn-primary">Edit</a>
    <a class="btn btn-primary" (click)="deleteGear(gear.id)">Delete</a>
  </tr>
</div>
