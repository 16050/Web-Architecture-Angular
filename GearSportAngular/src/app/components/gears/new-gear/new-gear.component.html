 <form (ngSubmit)= "onSubmit(form)" #form= "ngForm">

    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Nom</label>
      <div *ngIf="add" class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Nom du jeu" name="name" ngModel required>
      </div>
      <div *ngIf="!add" class="col-sm-10">
        <input type="text" class="form-control" id="name" placeholder="Nom du jeu" name="name" [(ngModel)]="gear.name" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="description" class="col-sm-2 col-form-label">Descrption</label>
      <div *ngIf="add" class="col-sm-10">
        <input type="text" class="form-control" id="description" placeholder="Nom du jeu" name="description" ngModel required>
      </div>
      <div *ngIf="!add" class="col-sm-10">
        <input type="text" class="form-control" id="description" placeholder="Nom du jeu" name="description" [(ngModel)]="gear.description" required>
      </div>
    </div>

    <div class="form-group row">
      <label for="gender" class="col-sm-2 col-form-label">Gender</label>
      <div *ngIf="add" class="col-sm-10">
        <select class="form-control" id="gender" name="gender" ngModel required>
          <option value= " "></option>
          <option value= "Man">Man</option>
          <option value="Woman">Woman</option>
        </select>
      </div>
      <div *ngIf="!add" class="col-sm-10">
        <select class="form-control" id="gender" name="gender" [(ngModel)]="gear.gender" required>
          <option value= " "></option>
          <option value= "Man">Man</option>
          <option value="Woman">Woman</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="sport_id" class="col-sm-2 col-form-label">Sport</label>
      <div class="col-sm-10">
        <select class="form-control" id="sport_id" name="sport_id" ngModel required>
          <option *ngFor="let sport of sports" value= "{{sport.id}}" >{{sport.name}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="category_id" class="col-sm-2 col-form-label">Category</label>
      <div class="col-sm-10">
        <select class="form-control" id="category_id" name="category_id" ngModel required>
          <option *ngFor="let category of categories" value= "{{category.id}}" >{{category.name}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label">Image</label>
      <div *ngIf="add" class="col-sm-10">
        <input type="text" class="form-control" id="image" placeholder="Url de l'image" name="image" ngModel required>
      </div>
      <div *ngIf="!add" class="col-sm-10">
        <input type="text" class="form-control" id="image" placeholder="Url de l'image" name="image" [(ngModel)]="gear.image" required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]=form.invalid>Valider</button>
      </div>
    </div>
  </form>
